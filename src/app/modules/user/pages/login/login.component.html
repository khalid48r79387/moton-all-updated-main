<div class="d-flex justify-content-center">
  <div
    class="card my-5"
    style="width: 30rem; min-height: 49vh; border: none"
  >
    <div class="card-body">
      <div class="d-flex justify-content-center">
        <img
          src="../../../assets/image/logo.jpeg"
          alt="logo"
          style="width: 100px"
        />
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mt-2">
        <div>
          {{ 'home.incorrect_credentials' | transloco }}
        </div>
      </div>

      <form
        (ngSubmit)="handelLogin(loginForm)"
        [formGroup]="loginForm"
        class="p-5"
      >
        <div class="mb-3">
          <label for="email" class="form-label">
            البريد الإلكتروني          
          </label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="{{ 'login.email_address' | transloco }}"
          />

          <div
            *ngIf="
              loginForm['controls']['email'].invalid &&
              (loginForm['controls']['email'].dirty ||
                loginForm['controls']['email'].touched)
            "
            class="alert alert-danger mt-2"
          >
            <div
              *ngIf="loginForm['controls']['email'].errors?.['required']"
            >
              {{ 'sign_up.email_required' | transloco }}
            </div>
            <div
              *ngIf="loginForm['controls']['email'].errors?.['email']"
            >
              {{ 'sign_up.email_format' | transloco }}
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">{{
            'login.password' | transloco
          }}</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="{{ 'login.password' | transloco }}"
          />

          <div
            *ngIf="
              loginForm['controls']['password'].invalid &&
              (loginForm['controls']['password'].dirty ||
                loginForm['controls']['password'].touched)
            "
            class="alert alert-danger mt-2"
          >
            <div
              *ngIf="loginForm['controls']['password'].errors?.['required']"
            >
              {{ 'sign_up.password_required' | transloco }}
            </div>
          </div>
        </div>

        <div
          class="text-center"
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
          "
        >
          <button
            class="btn btn-primary"
            type="submit"
            disabled
            [disabled]="loginForm.invalid"
            class="btn mt-5 w-50"
            style="background-color: #ec553b; color: #ffffff"
          >
            {{ 'login.login' | transloco }}
            <span
              *ngIf="isLoading"
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
            ></span>
          </button>
          <a
            style="text-decoration: none"
            class="text-center"
            [routerLink]="'/forgotten-password'"
            >{{ 'login.forgot_password' | transloco }}</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
